<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online form</title>
</head>

<body>
    <form>
        name:<input type="text" placeholder="enter your name" required pattern="[a-z A-Z]" title="enter your name "><br><br> email:
        <input type="email"><br><br> address"
        <textarea rows="5" cols="40"></textarea><br><br> password:
        <input type="password"><br><br> date:
        <input type="date"><br><br> b'date:
        <input type="datetime-local"><br><br> color:
        <input tabindex="color"><br><br> country:
        <select>
            <option hidden>--- select your country ---</option>
            <option>india</option>
            <option>america</option>
            <option>usa</option>
            <option>uae</option>
            <option>australia</option>
        </select><br><br> gender:
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <br><br> languages:
        <input type="checkbox"> hindi
        <input type="checkbox"> gujarati
        <input type="checkbox"> english
        <input type="checkbox"> tamil
        <br><br> quantity:
        <input type="number" placeholder="quantity"><br><br> mobile:
        <input type="text" placeholder="enter mobile" required pattern="[0-9]{10}" title="10 digit only...!">
        <br><br> uploan an image
        <input type="file"><br><br>
        <textarea rows="5" cols="40"></textarea><br><br>
        <input type="submit" value="sign up"><br><br>
        <input type="reset" value="reset"><br><br>
    </form>


</body>

</html>
